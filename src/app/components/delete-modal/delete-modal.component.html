<div class="modal-container">
    <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>are you sure you want to delet this post with id <strong>{{id}}</strong>.</p>
        <div class="action">
            <button (click)="onDelete()" class="confirm">
                Confirm
            </button>
            <button (click)="onCancel()" class="cancel">
                Cancel
            </button>
        </div>
    </div>
</div>
